<div class="modal fade bd-example-modal-sm" tabindex="-1" id="resultModalEdit" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Result</h5>
      </div>
      <center><i style="color:var(--bs-yellow)">A result can be any number of games where a winner is found</i></center>
      <div class="modal-body" id="modalConfirm">
        <div class="form-group">
          <center>
          <table>
            <tr>
              <td>
            <label for="plan" class="form-label mt-2">Date:</label>
          </td>
          <td>
            <div class="input-group date" style="width:140px;" data-provide="datepicker">
              <input type="text" placeholder="MM/DD/YYYY" class="form-control" style="font-size:14px;" id="result_date">
              <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
              </div>
            </div>
          </td>
          </tr>
          <tr>
            <td>
            <label for="eventName" class="form-label mt-4" style="padding-bottom:15px">Winner:</label>
            </td>
            <td>
          <div class="btn-group dropright" role="group" style="margin-bottom:2px;">
            <button id="result_winner_btn" type="button" style="width:250px;margin-right:10px;" class="btn {{ theme.BUTTON_CLASS }} dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select</button>
            <div class="dropdown-menu" aria-labelledby="btnGroupLoginType" id="result_winner">
            </div>
          </div>
        </td>
        </tr>
<tr>
  <td>
          <label for="eventName" class="form-label mt-4" style="padding-bottom:15px">Loser:</label>
        </td>
        <td>
          <div class="btn-group dropright" role="group" style="margin-bottom:2px;">
            <button id="result_loser_btn" type="button" style="width:250px;margin-right:10px;" class="btn {{ theme.BUTTON_CLASS }} dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select</button>
            <div class="dropdown-menu" aria-labelledby="btnGroupLoginStatus" id="result_loser">
            
            </div>
          </div>
        </td>
        </tr>
   
<tr>
  <td>
          <label for="eventName" class="form-label mt-4">Comment:</label>
        </td>
        <td>
          <div class="ui input">
            <input name="comment" id="result_comment" type="text" placeholder="" value="" style="margin-top:14px;height:35px;width:300px;">
          </div>
        </td>
        </tr>
        </table>
        </center>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-info" id="pConfirmSave">Add</button>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade bd-example-modal-sm" tabindex="-1" id="resultDeleteModal" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Result</h5>
      </div>
      <div class="modal-body" id="modalConfirm">
          Delete result on the <span id="result_delete_detail"></span>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-info" id="pConfirmDeleteUser">Confirm</button>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
